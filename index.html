    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
            line-height: 1.3;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .todo-container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(145deg, #1e1e1e, #232323);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            user-select: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 12px;
            border-bottom: 1px solid #333;
            font-size: 1.1rem;
            line-height: 1.5;
            transition: background 0.2s;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .todo-item input[type="checkbox"] {
            margin-right: 16px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
            pointer-events: none;
        }

        .todo-item label {
            flex-grow: 1;
            display: block;
            padding: 0;
            user-select: none;
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 10px 18px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #444;
        }

        .checked label {
            text-decoration: line-through;
            color: #888;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .todo-container {
                padding: 20px;
            }

            .todo-item {
                font-size: 1rem;
                padding: 14px 8px;
            }

            .todo-item input[type="checkbox"] {
                width: 20px;
                height: 20px;
                margin-right: 12px;
            }

            button {
                padding: 8px 14px;
                font-size: 0.95rem;
            }
        }
    </style>

        const todoList = document.getElementById('todoList');

        function saveProgress() {
            const states = [];
            document.querySelectorAll('.todo-item input').forEach(cb => states.push(cb.checked));
            localStorage.setItem('todoStates', JSON.stringify(states));
        }

        function loadProgress() {
            const saved = JSON.parse(localStorage.getItem('todoStates') || '[]');
            document.querySelectorAll('.todo-item input').forEach((cb, i) => {
                if (saved[i]) {
                    cb.checked = true;
                    cb.parentElement.classList.add('checked');
                }
            });
        }

        tasks.forEach((task, index) => {
            const item = document.createElement('div');
            item.className = 'todo-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'task-' + index;

            const label = document.createElement('label');
            label.htmlFor = 'task-' + index;
            label.textContent = task;

            item.appendChild(checkbox);
            item.appendChild(label);
            todoList.appendChild(item);

            // Make entire div clickable, excluding text selection
            item.addEventListener('mousedown', (e) => {
                if (e.target !== checkbox && e.target.tagName !== 'LABEL') {
                    checkbox.checked = !checkbox.checked;
                    item.classList.toggle('checked', checkbox.checked);
                    saveProgress();
                }
            });

            checkbox.addEventListener('change', () => {
                item.classList.toggle('checked', checkbox.checked);
                saveProgress();
            });
        });

        document.getElementById('clearAll').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all completed tasks? This cannot be undone.')) {
                document.querySelectorAll('.todo-item input').forEach(cb => cb.checked = false);
                document.querySelectorAll('.todo-item').forEach(i => i.classList.remove('checked'));
                saveProgress();
            }
        });

        loadProgress();
